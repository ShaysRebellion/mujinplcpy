[mypy]
incremental = False
warn_unused_configs = True
warn_no_return = True
warn_return_any = True
mypy_path = python

[mypy-zmq.*]
ignore_missing_imports = True

[mypy-logutils.*]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True

[mypy-IPython.*]
ignore_missing_imports = True

